plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'io.vertx:vertx-core:4.1.4'
    implementation 'io.vertx:vertx-web:4.1.4'
    implementation 'io.vertx:vertx-web-client:4.1.4'

    implementation 'io.javalin:javalin:4.3.0'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha6'
    implementation 'org.json:json:20210307'
    implementation 'com.j2html:j2html:1.3.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'
}

test {
    useJUnitPlatform()
}